<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top"
      >
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/main-nobg.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active active-custom" href="">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container mt-5 text-center">
      <h2 class="text-center mb-4">Schedule an Appointment</h2>
      <form>
        <div class="row">
          <div class="form-group">
            <label for="name">Hey, my name is</label>
            <input
              type="text"
              class="form-control form-control-underline"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="service">and I'm looking for</label>
            <input
              type="text"
              class="form-control form-control-underline"
              id="service"
              placeholder="Enter the service you need"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="contact">Get in touch with me at</label>
            <input
              type="text"
              class="form-control form-control-underline"
              id="contact"
              placeholder="Enter your contact information"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Send Enquiry</button>
      </form>
      <p class="text-muted mt-3">We'll get back to you as soon as possible!</p>
    </div>
  </body>
</html>
