    <div class="container mt-5 text-center">
      <h1 class="text-center mb-4">Schedule an Appointment</h1>
      <form id="contact-form">
        <div class="row">
          <div class="form-group">
            <label for="name">Hey, my name is</label>
            <input
              type="text"
              class="form-control form-control-underline"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="service">and I'm looking for</label>
            <input
              type="text"
              class="form-control form-control-underline"
              id="service"
              placeholder="Enter the service you need"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="contact">Get in touch with me at</label>
            <input
              type="email"
              required
              class="form-control form-control-underline"
              id="contact"
              placeholder="Enter your contact information"
            />
          </div>
        </div>
      </form>
      <button type="submit" id="sendEmail" class="btn btn-primary">
        Send Enquiry
      </button>
      <p class="text-muted mt-3">We'll get back to you as soon as possible!</p>
    </div>
